{% extends "dashboard/layout.html" %}

{% block title %}Edit Student - Library Management System{% endblock %}

{% block dashboard_content %}
<div class="edit-user-page">
    <div class="page-header">
        <a href="{{ url_for('users') }}" class="back-link">
            <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="page-title">Edit Student</h1>
    </div>

    <div class="form-card">
        <div class="form-header">
            <h2>Student Details</h2>
            <p>Update the details of the student.</p>
        </div>
        <div class="form-content">
            <form action="{{ url_for('edit_user', student_id=student.id) }}" method="POST" id="edit-user-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" value="{{ student.username }}" required>
                </div>
                <div class="form-group">
                    <label for="roll_no">Roll Number</label>
                    <input type="text" id="roll_no" name="roll_no" value="{{ student.rollNo }}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" value="{{ student.password }}" required>
                </div>
            </form>
        </div>
        <div class="form-footer">
            <a href="{{ url_for('users') }}" class="cancel-button">Cancel</a>
            <button type="submit" form="edit-user-form" class="submit-button">Save Changes</button>
        </div>
    </div>
</div>
{% endblock %}
