{% extends "layout.html" %}

{% block title %}Library Management System - Home{% endblock %}

{% block content %}
<div class="home-container">
    <div class="home-card">
        <div class="home-header">
            <h1>Library Management System</h1>
            <p>Choose your login type</p>
        </div>
        <div class="home-content">
            <a href="{{ url_for('admin_login') }}" class="home-button">
                <i class="fas fa-users"></i>
                <div>
                    <span>Login as Admin</span>
                    <span class="home-button-desc">Manage books, users and issues</span>
                </div>
            </a>
            <a href="{{ url_for('student_login') }}" class="home-button">
                <i class="fas fa-book-open"></i>
                <div>
                    <span>Login as Student</span>
                    <span class="home-button-desc">View and request books</span>
                </div>
            </a>
        </div>
        <div class="home-footer">
            <p>Library Management System v1.0</p>
        </div>
    </div>
</div>
{% endblock %}
